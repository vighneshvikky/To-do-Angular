<div class="todo-container">
    <h1 class="todo-title"> Task-Tracker</h1>
    <div class="todo-input-wrapper">
      <input 
        type="text" 
        class="todo-input"
        placeholder="Add a new task" 
        [(ngModel)]="title"
      >
      <button 
        class="todo-button"
        (click)="onSubmit()"
      >
        Add
      </button>
    </div>
  </div>
